<!DOCTYPE html>
<html>
<head>
    <title>Merch Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Merch Store</h1>
    <ul>
    {% for product in object_list %}
        <li><a href="{{product.get_absolute_url}}">{{ product.name }}</a> - {{ product.price }}</li>
    {% endfor %}
    </ul>
</body>
</html>
